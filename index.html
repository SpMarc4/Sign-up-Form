<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="body-block">
            <div class="left-side">
                <div class="background-logo">
                    <img class="samurai-logo" src="images/samurai-logo.png">
                    <p class="samurai-title">Samurai City</p>
                </div>
                <div class="background-footer">
                    <footer>
                        Photo by 
                        <a href="https://unsplash.com/es/@mosdesign">Mos Design</a> on 
                        <a href="https://unsplash.com/">Uniplash</a>
                    </footer>
                </div>
            </div>
            <div class="right-side">
                <div class="upper-block">
                    <p class="upper-content">
                        This is not a real online service! You know you
                        need something like this in your life to help you
                        realize your deepest dreams.
                        <br>Sign-up <em>now</em> to get started.</br>
                    </p>
                    <p class="upper-content">You <em>know</em> you want to.</p>
                </div>
                <div class="form-block">
                    <form action="" method="post">
                        <fieldset>
                            <legend>Let's do this!</legend>
                            <div class="input-block">
                                <div class="input-element">
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name" name="first-name">
                                </div>
                                <div class="input-element">
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name" name="last-name">
                                </div>
                                <div class="input-element">
                                    <label for="user-mail">EMAIL</label>
                                    <input type="email" id="user-mail" name="user-mail">
                                </div>
                                <div class="input-element">
                                    <label for="phone-number">PHONE NUMBER</label>
                                    <input type="number" id="phone-number" name="phone-number">
                                </div>
                                <div class="input-element">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" name="password">
                                </div>
                                <div class="input-element">
                                    <label for="c-password">CONFIRM PASSWORD</label>
                                    <input type="password" id="c-password" name="c-password">
                                </div>
                            </div>
                        </fieldset>
                        <button class="create-account" type="submit">
                            Create Account
                        </button>
                    </form>
                </div>
                <div class="footer-block">
                    <p>Already have account? <a>Log in</a></p>
                </div>
            </div>
        </div>
    </body>

</html>
